<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masthead with Blurry Background</title>
<style>
/* Masthead Styles */
.masthead {
    position: relative;
    overflow: hidden;
    padding: 100px 0;
}

/* Background Styles */
.masthead::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(1px);
    z-index: -1;
}

/* Overlay Styles */
.masthead::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency as needed */
    z-index: -1;
}

.container {
    position: relative;
    z-index: 1;
}

/* Site Heading Styles */
.site-heading h3 {
    color: #fff;
    font-size: 48px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    animation: fadeInUp 1s ease;
}

/* Subheading Styles */
.subheading {
    display: block;
    color: #fff;
    font-size: 24px;
    text-align: center;
    animation: fadeInUp 3s ease;
}

/* Animation Keyframes */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>

<header class="masthead" style="background-image: url('https://plus.unsplash.com/premium_photo-1697730201744-9ec583002c40?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h3>{{quote}}</h3>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
