<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container_987 {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .heading_123 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-picture_456 {
      width: 150px;
      height: 150px;
      border-radius: 10px; /* Square border radius */
      margin: 0 auto 20px;
      display: block;
      background-color: #ccc; /* Default profile picture background color */
    }

    .personal-info_789,
    .activity-overview_654,
    .contribution-stats_321,
    .sentiment-analysis_987 {
      margin-bottom: 30px;
    }

    .button_edit-profile_234 {
      margin-left: 60px;
      background-color: #ffc107; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      border-radius: 50px; /* Rounded button */
      padding: 10px 25px; /* Padding */
      font-size: 16px;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background color and transform */
      cursor: pointer;
    }

    .button_edit-profile_234:hover {
      background-color: #ffca28; /* Button background color on hover */
      transform: scale(1.05); /* Button scaling on hover */
    }

    .button_change-password_567 {
      background-color: #4CAF50; /* Green */
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .button_change-password_567:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal_789 {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
    }

    .modal-content_654 {
      background-color: #fefefe;
      margin: 10% auto; /* 10% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 50%; /* Could be more or less, depending on screen size */
      border-radius: 10px;
    }

    .close_321 {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close_321:hover,
    .close_321:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container_987">
    <h1 class="heading_123">User Profile</h1>
    
    <img src="default-profile-picture.jpg" alt="Profile Picture" class="profile-picture_456">

    <div class="personal-info_789">
      <h2>Personal Information</h2>
      <p><strong>Username:</strong> JohnDoe</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <!-- Move the Edit Profile button here -->
      <div class="edit-profile_654">
        <button id="edit-profile-btn_234" class="button_edit-profile_234">Edit</button>
      </div>
    </div>

    <div class="activity-overview_654">
      <h2>Activity Overview</h2>
      <!-- Summary of user's activity on the platform -->
    </div>

    <div class="contribution-stats_321">
      <h2>Contribution Statistics</h2>
      <!-- Metrics showing user's contribution to discussions and polls -->
    </div>

    <div class="sentiment-analysis_987">
      <h2>Sentiment Analysis Insights</h2>
      <!-- Insights or visualizations on sentiment analysis of user's comments -->
    </div>

  </div>

  <!-- Modal for Edit Profile form -->
  <div id="edit-profile-modal_789" class="modal_789">
    <div class="modal-content_654">
      <span class="close_321">&times;</span>
      <h2>Edit Profile</h2>
      <!-- Profile edit form goes here -->
      <form>
        <!-- Input fields for editing profile information -->
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // JavaScript to handle the click event for opening the edit profile form
      document.getElementById('edit-profile-btn_234').addEventListener('click', function() {
        // Get the modal element
        var modal = document.getElementById('edit-profile-modal_789');
        
        // Display the modal
        modal.style.display = 'block';
      });

      // Close the modal when the user clicks on the close button (X)
      document.getElementsByClassName('close_321')[0].addEventListener('click', function() {
        // Get the modal element
        var modal = document.getElementById('edit-profile-modal_789');
        
        // Hide the modal
        modal.style.display = 'none';
      });

      // Close the modal when the user clicks outside of it
      window.addEventListener('click', function(event) {
        // Get the modal element
        var modal = document.getElementById('edit-profile-modal_789');
        
        // If the clicked element is the modal, close it
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
